# .github/workflows/deploy.yml
name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main # mainブランチにプッシュされたときに実行

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v4

      - name: Set up Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 依存関係をインストールする（frontendディレクトリで実行）
      - name: Install Dependencies
        # 依存関係のキャッシュを有効にすると安定性が向上します
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Run npm install in frontend
        # cd コマンドを分けずに、作業ディレクトリ設定で実行を推奨
        run: npm install
        working-directory: frontend # ← この設定を追加

      # Reactアプリケーションをビルドする
      - name: Build React App
        # npm run build を実行
        run: npm run build
        working-directory: frontend # ← この設定を追加

      # GitHub Pagesにデプロイ
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 成果物があるディレクトリを指定
          publish_dir: ./frontend/dist 
          # サブディレクトリでのホストに対応
          cname: syota9834.github.io/tbt003 # ここをリポジトリ名に合わせる